<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Mudeo App Overview (The Boring Flutter Development Show, Ep.23)

    <link
      rel="icon"
      href="https://s.ytimg.com/yts/img/favicon_32-vflOogEID.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="menu">
        <i class="material-icons">menu</i>
        <img class="youlogo" src="/assets/youlogo.png" />
      </div>
      <div class="searchbar">
        <input type="text" name="search" id="search" placeholder="Search" />
        <div class="search-btn">
          <i class="material-icons search-icon">search</i>
        </div>
      </div>
      <div class="feature-icons">
        <i class="material-icons">video_call</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">message</i>
        <i class="material-icons">notifications</i>
        <span class="bell-icon-badge">9+</span>
        <i class="material-icons account-icon">account_circle</i>
      </div>
    </nav>
    <main>
      <section class="player">
        <iframe
          width="100%"
          height="720"
          src="https://www.youtube.com/embed/QFmrgkIwAds"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="video-info">
          <h1 class="title">
            Mudeo App Overview (The Boring Flutter Development Show, Ep.23)
          </h1>
          <div class="video-toolbar">
            <span class="video-views">
              6,473 views
            </span>
            <span class="right-menu">
              <div class="thumb-wrapper">
                <a class="thumb-up-btn">
                  <i class="material-icons">thumb_up</i>
                  <span class="thumbs-count">283</span>
                </a>

                <a class="thumb-down-btn">
                  <i class="material-icons">thumb_down</i>
                  <span class="thumbs-count">5</span>
                </a>
              </div>

              <a class="share-btn">
                <i class="material-icons">reply</i>
                <span>SHARE</span>
              </a>

              <a class="save-btn">
                <i class="material-icons">playlist_add</i>
                <span>SAVE</span>
              </a>
              <a class="options-btn">
                <i class="material-icons">more_horiz</i>
              </a>
            </span>
          </div>
        </div>
      </section>
      <section class="sidebar">
        <h1>hiii</h1>
      </section>

</html>
